<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocks</title>
</head>

<body>
    <h1>Blocks</h1>

    <p style="border: 2px solid blue;">This is a paragraph element. It is a block-level element that typically contains
        text content. Paragraphs are
        separated by vertical spacing.</p>

    <p style="border: 2px solid blue;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sapiente ducimus <span
            style="border: 2px solid grey;">dicta
            iste illo magni id!</span></p>

    <a href="#" style="border: 2px solid red;">This is link</a>
    <a href="#" style="border: 2px solid red;">This is link 2</a>

    <div style="border: 2px solid green;">
        <a href="#" style="border: 2px solid red;">This is link 3</a>
    </div>
</body>

</html>
